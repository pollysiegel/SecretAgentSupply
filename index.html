<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./resources/images/logo.png" />
                <span>Secret Agent Supply Inc.</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="container">
                <div class="featured">
                    <span class="headline">New arrival</span>
                    <span class="featured-item">Sport bikes and motorcycles</span>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <span>Eyewear</span>
                <span>Apparel</span>
                <span>Gadgets</span>
                <span>Vehicles</span>
                <span>Classes</span>
                <span>Contact</span>
            </div>
        </nav>
        <div class="container">
            <div class="products">
                <div class="product">
                    <div class="container">
                        <img src="./resources/images/pen.png" />
                    </div>
                    <span class="product-title">Exploding Pen</span>
                </div>
                <div class="product">
                    <div class="container">
                        <img src="./resources/images/watch.png" />
                    </div>
                    <span class="product-title">Cellular Watch</span>
                </div>
                <div class="product">
                    <div class="container">
                        <img src="./resources/images/glasses.png" />
                    </div>
                    <span class="product-title">Thermal Glasses</span>
                </div>
            </div>
            <div class="store-info">
                <div class="location">
                    <span class="title">Location</span>
                    <span class="info-item">-47.346436, 84.32354</span>
                </div>
                <div class="hours">
                    <span class="title">Hours</span>
                    <span class="info-item">0800 - 1800</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <span>Copyright Secret Agent Supply Inc</span>
        </div>
    </footer>
  </body>
</html>
